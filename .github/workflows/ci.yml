name: CI Build

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: |
        FRAMEWORK="net8.0"
        if [ "${{ matrix.dotnet-version }}" == "9.0.x" ]; then FRAMEWORK="net9.0"; fi
        if [ "${{ matrix.dotnet-version }}" == "10.0.x" ]; then FRAMEWORK="net10.0"; fi
        dotnet test tests/ResultFlow.Tests/ResultFlow.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --framework $FRAMEWORK
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.dotnet-version == '9.0.x'
      with:
        fail_ci_if_error: false
    
    - name: Pack (validation only)
      run: |
        dotnet pack source/ResultFlow/ResultFlow.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack source/ResultFlow.AspNetCore/ResultFlow.AspNetCore.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack source/ResultFlow.FluentValidation/ResultFlow.FluentValidation.csproj --configuration Release --no-build --output ./artifacts
